    <style>

        body {

            background: var(--bg-color); 
            color: var(--text-color); 
            margin: 0;
            display: flex;

        .alert {

            text-align: center; 
            margin-bottom: 30px;
            width: 100%;
            max-width: 1100px;

        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ç—Ä–µ—Ö —Ñ–æ—Ä–º */
        .forms-grid {

            justify-content: center;
        }

        .form-card {
            background: var(--card-bg);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
        }

        .form-card h3 { 
            margin-top: 0; 
            font-size: 1.6rem; 
            color: var(--primary-color);
            border-bottom: 3px solid var(--bg-color);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            color: #666;
        }

        input, select { 
            width: 100%; 
            padding: 15px; 
            margin-bottom: 20px; 
            border: 2px solid #e1e4e8; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .btn-save { 
            background: var(--success-color); 
            color: white; 
            border: none; 
            padding: 15px; 
            width: 100%; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 1.1rem;
            transition: transform 0.1s, background 0.2s;
        }

        .btn-save:hover { background: #218838; }
        .btn-save:active { transform: scale(0.98); }

        .btn-json { 
            margin-top: auto;
            background: transparent; 
            color: #6c757d; 
            text-decoration: none; 
            display: block; 
            text-align: center; 
            padding: 10px; 
            border: 2px solid #6c757d;
            border-radius: 8px; 
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.2s;
        }

        .btn-json:hover {
            background: #6c757d;

        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª–æ–∫ */
        @media (max-width: 900px) {

        }
    </style>
</head>
